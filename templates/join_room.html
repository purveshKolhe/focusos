{% extends "base.html" %}

{% block title %}FocusOS - Join Study Room{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-white mb-6">Join Study Room</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 bg-red-500 text-white rounded-md">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="room_id" class="block text-sm font-medium text-gray-300 mb-2">Room Code</label>
                <input type="text" 
                       id="room_id" 
                       name="room_id" 
                       required 
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="Enter the 8-character room code">
            </div>
            
            <div class="flex justify-between items-center">
                <a href="{{ url_for('index') }}" 
                   class="text-gray-400 hover:text-white transition-colors">
                    Back to Home
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                    Join Room
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
