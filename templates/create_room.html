{% extends "base.html" %}

{% block title %}FocusOS - Create Study Room{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-white mb-6">Create Study Room</h1>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="room_name" class="block text-sm font-medium text-gray-300 mb-2">Room Name</label>
                <input type="text" 
                       id="room_name" 
                       name="room_name" 
                       required 
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="Enter a name for your study room">
            </div>
            
            <div class="flex justify-between items-center">
                <a href="{{ url_for('index') }}" 
                   class="text-gray-400 hover:text-white transition-colors">
                    Back to Home
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                    Create Room
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
